if (gradle.gradleVersion < '1.7') {
    throw new GradleException("This build requires Gradle 1.7+ and you are running [${gradle.gradleVersion}]")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}

apply plugin: 'base'
apply plugin: 'build-dashboard'
apply plugin: 'idea'
apply plugin: 'maven-publish'

group 'com.github.charliek'

apply from: rootProject.file('versioning.gradle')

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

